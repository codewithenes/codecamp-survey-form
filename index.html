<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="first-line">
<h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    </div>
    
    <form id="survey-form">
      <div id="form-group">
        <label id="name-label"> Name <input type="text" id="name" placeholder="Enter Your Name" class="textboxes" required></label>
        <label id="email-label"> Email  <input type="email" id="email" placeholder="Enter Your Email" class="textboxes" required></label>
       <label id="number-label"> Age (Optional)<input type="number" id="number" min="17" max="95" placeholder="Age" class="textboxes"> </label>
       <label id="dropdown-label"> Which option best describes your current role?</label>
      </div>
      <div id="form-group">
          <select name="dropdown-label" id="dropdown" class="textboxes">
            <option disabled selected="true">Select Current Role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
      </div>
     
      <div id="form-group">
        <p> Would you recommend freeCodeCamp to a friend? </p>
          <label for="definitely"><input type="radio" name="friend" id="definitely" checked value="Definitely">Definitely</label>
         <label for="maybe"> <input type="radio" name="friend" id="maybe" value="maybe" >Maybe</label>
          <label for="notsure"><input type="radio" name="friend" id="notsure" value="notsure">Not sure</label>
      <div id="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="dropdown-label" id="dropdown" class="textboxes">
         <option disabled selected="true">Select an option</option>
         <option>Challenges</option>
         <option>Projects</option>
         <option>Community</option>
         <option>Open Source</option>
      </select>
      </div>
      <div id="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="be"> <input type="checkbox" value="checkbox" id="be">Back-end Projects</label>
         <label for="fe"> <input type="checkbox" value="checkbox" id="fe">Front-end Projects</label>
         <label for="dv"><input type="checkbox" value="checkbox" id="dv">Data Visualization</label>
          <label for="ch"><input type="checkbox" value="checkbox" id="ch">Challenges</label>
          <label for="osc"><input type="checkbox" value="checkbox" id="osc">Open Source Community</label>
          <label for="ghr"><input type="checkbox" value="checkbox" id="ghr">Gitter help rooms</label>
          <label for="vd"><input type="checkbox" value="checkbox" id="vd">Videos</label>
          <label for="cm"><input type="checkbox" value="checkbox" id="cm">City Meetups</label>
          <label for="wi"><input type="checkbox" value="checkbox" id="wi">Wiki</label>
          <label for="fr"><input type="checkbox" value="checkbox" id="fr">Forum</label>
          <label for="ac"><input type="checkbox" value="checkbox" id="ac">Additional Courses</label>
      </div>
      
      <div id="form-group">
        <p>Any comments or suggestions?</p>
        <textarea name="textarea" id="textarea"placeholder="Enter your comment here..."></textarea>
      <button type="submit" id="submit">Submit</button>
      </div>

    </form>


  </body>
</html>
